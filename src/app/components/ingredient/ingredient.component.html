<!-- Input per inserire gli ingredienti separati da virgola -->

<form (submit)="(searchRecipes)" (click)="searchRecipes(ingredientList.split(','))">
  <input type="text" placeholder="Ingredients separated by commas" [(ngModel)]="ingredientList" name="searchQuery">
</form>

<!-- Visualizza le ricette trovate -->
<div class="cazzo" *ngFor="let recipe of recipes">
  <img src="{{recipe.food.image}}" alt="">
  <h3>{{ recipe.food.label }}</h3>
  <p>Calorie: {{ recipe.food.nutrients.ENERC_KCAL }} Kcal</p>
  <!-- Altre informazioni sull'ingrediente -->
  <hr />
</div>
