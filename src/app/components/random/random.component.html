<!--GET https://www.themealdb.com/api/json/v1/1/random.php-->
<!----------------------------------------------------------------------------------------------------->
<div class="main">
  <div class="search-result">
    <div *ngFor="let rand of randomRecipe" class="item">
      <img [src]="rand.strMealThumb" alt="">

      <div class="pad">
        <div class="flex-container">

          <h1 class="title">{{ rand.strMeal }}</h1>
          <a class="view-btn" target="_blank" [href]="rand.strSource">View Recipe</a>

        </div>

        <div class="info">
          <p>{{rand.strArea}}</p>
          <p>{{rand.strCategory}}</p>
        </div>

        <details>
          <summary></summary>
        </details>



      </div>
    </div>
  </div>

  <button class="reloadRecipe" (click)="loadRandomRecipe()"> Another Recipe</button>
</div>
