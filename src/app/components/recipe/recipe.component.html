<div class="search-result">
  <div *ngFor="let hit of searchResults" class="item">
    <img [src]="hit.recipe.image" alt="">

    <div class="pad">
      <div class="flex-container">
        <h1 class="title">{{ hit.recipe.label }}</h1>
        <a class="view-btn" target="_blank" [href]="hit.recipe.url">View Recipe</a>
      </div>

      <p class="item-data">Calories: {{ hit.recipe.calories.toFixed(2) }}</p>
      <p class="item-data">Diet label: {{ hit.recipe.dietLabels.length>0?hit.recipe.dietLabels:'NoDataFound'}}</p>

      <details class="item-data">
        <summary>Health labels</summary>
        <p>{{ hit.recipe.healthLabels }}</p>
      </details>
      <!-- <p class="item-data">Health labels: <br> {{ hit.recipe.healthLabels }}</p> -->
    </div>
  </div>
</div>


<button class="back-to-top-btn" (click)="scrollToTop()"  [class.hide]="showBackToTop" [class.show]="showBackToTop">
  <span>&uarr;</span>
</button>
