<form (submit)="onSubmit()">
  <!-- <input type="text"  [(ngModel)]="searchQuery" [ngModelOptions]="{standalone: true}"> -->
  <input type="text" placeholder="Search your recipe..." [(ngModel)]="searchQuery" name="searchQuery"><mat-icon class="search-icon">search</mat-icon>
</form>

<app-navbar *ngIf="searchResults.length > 0"></app-navbar>

<div class="search-result">
  <div *ngFor="let hit of searchResults" class="item">
    <img [src]="hit.recipe.image">

    <div class="pad">
      <div class="flex-container">
        <h1 class="title">{{ hit.recipe.label }}</h1>
        <a class="view-btn" target="_blank" [href]="hit.recipe.url">View Recipe</a>
      </div>

      <p class="item-data"><span class="material-symbols-outlined">timer</span> {{hit.recipe.totalTime}}</p>
      <p class="item-data"><span class="material-symbols-outlined">local_fire_department</span>Calories: {{ hit.recipe.calories.toFixed(0) }}</p>
      <p class="item-data">Diet label: {{ hit.recipe.dietLabels.length>0?hit.recipe.dietLabels:'NoDataFound'}}</p>

      <details class="item-data">
        <summary>Health labels</summary>
        <p>{{ hit.recipe.healthLabels }}</p>
      </details>
    </div>
  </div>
</div>

<span *ngIf="searchResults.length >0" class="spacer"></span>


<button class="back-to-top-btn" (click)="scrollToTop()"  [class.hide]="showBackToTop" [class.show]="showBackToTop">
  <span>&uarr;</span>
</button>
